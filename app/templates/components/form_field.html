{# templates/components/form_field.html #}
<div class="mb-4">
  <label for="{{ field_id }}" class="block text-sm font-medium text-gray-700 mb-1">
    {{ label_text }}
  </label>
  <input
    type="{{ field_type|default('text') }}"
    id="{{ field_id }}"
    name="{{ field_name }}"
    placeholder="{{ placeholder|default('') }}"
    value="{{ value|default('') }}"
    {% if required|default(false) %}required{% endif %}
    class="w-full px-3 py-2.5 
           bg-white/50 backdrop-blur-sm 
           border border-gray-300/50 
           rounded-lg 
           shadow-sm 
           focus:outline-none focus:ring-2 
           focus:ring-gray-400/50 focus:border-gray-400/50 
           transition-all duration-200
           text-gray-900
           placeholder-gray-400
           disabled:bg-gray-100/50 disabled:cursor-not-allowed
           disabled:text-gray-500"
  />
  {% if error_message %}
    <p class="mt-1 text-sm text-red-600">{{ error_message }}</p>
  {% endif %}
</div>
